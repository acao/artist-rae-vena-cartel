<script data-require="angular.js@*" data-semver="1.3.7" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>
<script src="https://rawgit.com/contentful/ng-contentful/master/ng-contentful.js"></script>
<script src="https://rawgit.com/contentful/contentful.js/master/dist/contentful.min.js"></script>

<section ng-app="gallery">
  <ul contentful-entries="content_type=work">
    <li ng-repeat="work in $contentfulEntries.items | orderBy:'work.fields.year' ">
      <h3>{{ work.fields.title }}</h3>
        <img ng-src="{{ work.fields.photo.fields.file.url }}" />
      </li>
    </ul>
</section>
