{% raw %}
  <ul ng-controller="galleryCtrl" id="gallery-list"  column-width="200">
    <li class="masonry-brick" data-ng-init="init()" ng-repeat="artwork in artworks track by artwork.id" >
<!--     TITLE
    {{ $index }}
      {{ artwork.type }}
      {{ artwork.slug }} -->
      <a rel="gallery" class="fancybox" href="{{ artwork.fragments['work.photo'].value.main.url }}">
      <img alt="{{ artwork.fragments['work.title'].value }}" ng-src="{{ artwork.fragments['work.photo'].value.main.url }}"></img>
      </a>
      <div prismic-html fragment="work.photo"></div>
    </li>
</ul>
{% endraw %}
